<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Management System</h1>
            <p>Manage student records with full CRUD operations</p>
        </div>

        <div class="form-section">
            <h2>Add/Edit Student</h2>
            <form id="studentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" name="id" placeholder="Enter student ID">
                    </div>
                    <div class="form-group">
                        <label for="studentName">Name:</label>
                        <input type="text" id="studentName" name="name" placeholder="Enter student name" required>
                    </div>
                    <div class="form-group">
                        <label for="studentAge">Age:</label>
                        <input type="number" id="studentAge" name="age" placeholder="Enter student age" required>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Student</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="button" class="btn btn-info" id="refreshBtn">Refresh Data</button>
                </div>
            </form>
        </div>

        <div class="table-section">
            <div class="table-header">
                <h2>Students List</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search students...">
                </div>
            </div>
            
            <div class="table-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Students data will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <div id="loading" class="loading">Loading...</div>
            <div id="noData" class="no-data" style="display: none;">No students found</div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
